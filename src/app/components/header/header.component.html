<mat-toolbar class="max-w-full mx-auto border-x justify-between">
    <a routerLink="home">
        Tu3tle Store
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">0 Item</span>
                <a routerLink="cart">View cart</a>
            </div>

            <div class="py-3">
                <!-- <div class="flex justify-between font-light mb-2">
                    Keyboard x 3
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div> -->

                <!-- <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>

                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div> -->
            </div>

            <div class="flex justify-between py-3 font-bold">
                Total:
                <span>{{ '0' | currency }}</span>
            </div>

            <div class="pt-3 flex justify-around">
                <button class="bg-rose-400 text-white flex items-center justify-center rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button 
                    mat-raised-button
                    color="primary" 
                    routerLink="cart"
                >
                    Checkout
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
