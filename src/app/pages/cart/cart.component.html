<mat-card *ngIf="cart.items.length" class="max-full mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8 w-full"> 
        <ng-container>
            
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
    </table>
</mat-card>

<mat-card *ngIf="!cart.items.length">
    <p>
        Your cart is empty!
        <button mat-raised-button routerLink="/home">Start shopping</button>
    </p>
</mat-card>
